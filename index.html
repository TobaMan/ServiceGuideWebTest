  <style>
    html,
    body {
      position: relative;
      height: 100%;
      overflow: hidden;
    }
  
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
  
    .pt-main {
      left: 0px;
      top: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      /* /* height: 100%; */
    }
  
    .pt-perspective {
      position: relative;
      width: 100%;
      height: 100%;
      -webkit-perspective: 1200px;
      -moz-perspective: 1200px;
      perspective: 1200px;
    }
  
    .pt-page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
  
    .pt-page-current,
    .no-js .pt-page {
      visibility: visible;
      z-index: 1;
    }
  
    /* .pt-page-1 {
          visibility: visible;
        } */
  
  
    .app-page {
      display: block;
      left: 0px;
      top: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      border: none;
    }
  
  
  
  
  
  
  
    .window {
      display: none;
      position: fixed;
      width: 30%;
      height: 25%;
      -ms-touch-action: none;
      touch-action: none;
      box-sizing: border-box;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      /* box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em; */
    }
  
    .window-content {
      background: #ECECEC;
      color: #333;
      border: 1px solid #a7a7a7;
      height: 98%;
      padding: 5px;
      padding-top: 30px;
      padding-bottom: 10px;
      border-radius: 4px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      box-shadow: rgba(67, 71, 85, 0.27) 0px 0px 0.25em, rgba(90, 125, 188, 0.05) 0px 0.25em 1em;
    }
  
    #window-src {
      left: 0px;
      top: 0px;
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      border: 1px solid #a7a7a7;
      -webkit-border-bottom-right-radius: 10px;
      -moz-border-bottom-right-radius: 10px;
      border-bottom-right-radius: 10px;
      /* margin-bottom: 4px; */
  
    }

    .window-resier-container{
      position:relative;
    }

    .window-resize {
      position:absolute;
      bottom: 0;
      right: 0;
      width: 0px;
    height:0px;
    border-bottom: 14px solid #a7a7a7;
    border-left: 14px solid transparent;
    opacity: 0.4;
    }
  
    .window-bigsize {
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      transform: translate(-70%, -70%);
    }
  
    .window-smallsize {
      left: 10%;
      top: 10%;
      /* margin-top: -20%;
        margin-left: -50%; */
      width: 90%;
      height: 90%;
    }
  
    .round {
      position: absolute;
      top: 6px;
      right: 10px;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      margin-right: 6px;
    }
  
    .green {
      background-color: limegreen;
    }
  
    .yellow {
      background-color: yellow;
    }
  
    .red {
      cursor: pointer;
      background-color: rgba(255, 0, 0, 0.5);
    }
  
    #myWindow {
      left: 0px;
      top: 0px;
      z-index: 99999;
    }

    window.onmessage = function (event) {

      if (event.data == '_fullscreen_') {
        FullScreen();
      }

      if (event.data == 'media_src') {
        if (sessionStorage.length) {
          let src = sessionStorage.getItem('_media_src_');
          SetMediaWindowSrc(src);
          ShowMediaWindow(true);
        }
      }

      if (event.data == 'mframe_goto_Presentation.html') {
        PageTransitions.setPage(0, ANIM_PRESENTATION);
      }
      if (event.data == 'mframe_goto_Documentation.html') {
        SendCustomEventToIframe("pg2", "shown");
        PageTransitions.setPage(1, ANIM_OTHER);
      }
      if (event.data == 'mframe_goto_SearchText.html') {
        PageTransitions.setPage(2, ANIM_OTHER);
      }
      if (event.data == 'mframe_goto_ErrorCode.html') {
        PageTransitions.setPage(10, ANIM_OTHER);
      }
      if (event.data == 'mframe_goto_ElectricalDiagram_CS 8100.html') {
        PageTransitions.setPage(3, ANIM_EDIAG_EPARTS);
      }
      if (event.data == 'mframe_goto_ElectricalDiagram_CS 8100 3D.html') {
        PageTransitions.setPage(4, ANIM_EDIAG_EPARTS);
      }
      if (event.data == 'mframe_goto_ElectricalDiagram_CS 8100SC.html') {
        PageTransitions.setPage(5, ANIM_EDIAG_EPARTS);
      }
      if (event.data == 'mframe_goto_ElectricalDiagram_CS 8100SC 3D.html') {
        PageTransitions.setPage(6, ANIM_EDIAG_EPARTS);
      }
      if (event.data == 'mframe_goto_eParts_CS 8100 3D.html') {
        PageTransitions.setPage(9, ANIM_EDIAG_EPARTS);
      }
  };




  function dragMoveListener(event) {
    var target = event.target,
      // keep the dragged position in the data-x/data-y attributes
      x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
      y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
    // translate the element
    target.style.webkitTransform =
      target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';
    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }

  function makeDraggable() {
    interact('.window')
      .draggable({
        onmove: window.dragMoveListener
      })
      .resizable({
        edges: { left: false, right: true, bottom: true, top: false }
      })
      .on('resizemove', function (event) {
        var target = event.target;
        x = (parseFloat(target.getAttribute('data-x')) || 0),
          y = (parseFloat(target.getAttribute('data-y')) || 0);
        // update the element's style
        target.style.width = event.rect.width + 'px';
        target.style.height = event.rect.height + 'px';
        // translate when resizing from top or left edges
        x += event.deltaRect.left;
        y += event.deltaRect.top;
        target.style.webkitTransform = target.style.transform =
          'translate(' + x + 'px,' + y + 'px)';

        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
        // target.textContent = event.rect.width + '×' + event.rect.height;
      })
      .on('resizeend', function (event) {
        var target = event.target;
        // console.log("resize end ...");
        event.stopPropagation()
      });

    // Cancel dragging if mouse leaves the editor container.
    // $('.window-resize').on('mouseleave', function () {
    //   var event = document.createEvent('MouseEvents');
    //   event.initEvent('blur', true, true);
    //   document.dispatchEvent(event);
    //   event.interaction.stop();
    // });

//   };

//   document.addEventListener('mouseup', handleMouseUp);
// })



  }




   


  function InitMediaWindow(posx, posy) {
    var mywindow = document.querySelector('#myWindow')
    makeDraggable();

    mywindow.style.left = posx;
    mywindow.style.top = posy;
    for (const item of document.querySelectorAll('.round.red')) {
      item.addEventListener('click', function () {
        $('#myWindow').fadeOut();
      });
    }
    for (const item of document.querySelectorAll('.round.yellow')) {
      item.addEventListener('click', function () {
        mywindow.classList.toggle("window-bigsize");
      });
    }
  }

  function ShowMediaWindow(state) {
    if(state){
      $('#myWindow').fadeIn();
    }
    else{
      $('#myWindow').fadeOut();
    }
    
  }

  function SetMediaWindowSrc(src) {
    if(src.split('.').pop() == "pdf"){
      src = "/pdfviewer/pdfviewer/viewer.html?file=/"+src;
    }
    document.getElementById('window-src').src = src;
  }
