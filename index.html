<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>


  <!-- <script>
    var doc = $("#iframe_Presentation").contents().find(".DOCUMENTATION");
    console.log(doc);

    // $("#iframe_Presentation").contents().find(".DOCUMENTATION").click(function (event) {

    //   alert($(this).html());
    //   console.log(event.target);

    // });
  </script> -->

</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div id="iframe_Presentation" class="swiper-slide"><iframe src="Presentation.html" seamless></iframe></div>
      <div class="swiper-slide"><iframe loading="lazy" src="Documentation.html" seamless></iframe></div>
      <div class="swiper-slide"><iframe loading="lazy" src="SearchText.html" seamless></iframe></div>
      <div class="swiper-slide"><iframe loading="lazy" src="ElectricalDiagram_CS 9600.html" seamless></iframe></div>
      <div class="swiper-slide"><iframe loading="lazy" src="eParts_CS 9600.html" seamless></iframe></div>
      <div class="swiper-slide"><iframe loading="lazy" src="ErrorCode.html" seamless></iframe></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="text/javascript" src='js/jquery-3.4.1.min.js'></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      // effect: "fade",
      effect: "cube",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    // var iframe = document.getElementById('iframe_Presentation');
    // iframe.contentWindow.body.addEventListener('mouseup', Handler);

    // $(window)

    // $("#iframe_Presentation").contents().find(".navbar").removeClass("hidden");
    // $("#iframe_Presentation").contents().find(".navbar").removeClass("hidden");


    // var doc = $("#iframe_Presentation").contents().find(".DOCUMENTATION");
    // console.log(doc);

    $("#iframe_Presentation").contents().find(".DOCUMENTATION").click(function (event) {

      alert($(this).html());
      console.log(event.target);

    });


  </script>
</body>

</html>
