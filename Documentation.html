    <script>
        var find = 0;
        var oldpage = 0;
        var usehitory = false;
        var visitedpage = [0];
        var curvisited = -1;
        var cur_content = -1;
        var navshown = false;
        var videoshown = false;
        var vididx = -1;
        var chidx = 0;
        var selpg = 0;
        var function_navigation = [
            //[START,STOP,LOCAL,TROUB,REPL,DEPEN,FUNC]
            //CHAPTER FUNCTION NAVIGATION HERE ...
			[2, 11, 3, 4, 8, 9, 10]


        ];

        //VIDEO NAVIGATION HERE ...
		var video_navigation = {
		};


        //CHAPTER PAGE NUMBER HERE...


        function FNavigationLink(item){
            var index = -1;
            var classList = item.className.split(' ');
            if(classList.includes("LOCALIZATION")){index = 2;}
            if(classList.includes("TROUBLESHOOTING")){index = 3;}
            if(classList.includes("REPLACEMENT")){index = 4;}
            if(classList.includes("DEPENDENCIES")){index = 5;}
            if(classList.includes("FUNCTIONS")){index = 6;}
            var page = function_navigation[cur_content][index];
            GoToPage(page);
            GoToThumnailPage(page);
        }

        function HighlightInside(inside){
            var opacity = "opacity:0.15";
            if (inside == true){
                opacity = "opacity:0.75;";}
            return opacity;}


        function BlinkNavigation(status, classname) {
            if (status) {$("."+classname).addClass(classname+"_BLINK");}
            else {$("."+classname).removeClass(classname+"_BLINK");}}

        function BlinkLocalization(status) {
            BlinkNavigation(status, "LOCALIZATION");}

        function BlinkTroubleshooting(status) {
            BlinkNavigation(status, "TROUBLESHOOTING");}

        function BlinkReplacement(status) {
            BlinkNavigation(status, "REPLACEMENT");}

        function BlinkDependencies(status) {
            BlinkNavigation(status, "DEPENDENCIES");}

        function BlinkFunctions(status) {
            BlinkNavigation(status, "FUNCTIONS");}

        function BlinkVideo(status) {
            BlinkNavigation(status, "VIDEO");}


        function IsInsideNavigation(page, pstart, pstop, direct_start = true) {
            var curchapter = -1;
            var inside = false;
            if (pstop == -1) { pstop = 1; }
            if (direct_start) {
                for (var i = 0; i < function_navigation.length; i++) {
                    if (page == function_navigation[i][0]) { return true; }
                }
            }
            for (var i = 0; i < function_navigation.length; i++) {
                var start = function_navigation[i][pstart];
                var stop = function_navigation[i][pstop];
                if (start == -1) { return false; }
                if ((page >= start) && (page < stop)) {
                    inside = true;
                    curchapter = i;
                    break;
                }
            }
            return inside;
        }

        /**
         * The current page has a Localization title (according to the navigation button target).
         * @param {page} A page inside the documentation.
         * @return {number} True or False.
         */
        function InsideLocalization(page, direct_start = true) {
            return IsInsideNavigation(page, 2, 3, direct_start);
        }

        function InsideTroubleshooting(page, direct_start = true) {
            return IsInsideNavigation(page, 3, 4, direct_start);
        }

        function InsideReplacement(page, direct_start = true) {
            return IsInsideNavigation(page, 4, 5, direct_start);
        }

        function InsideDependencies(page, direct_start = true) {
            return IsInsideNavigation(page, 5, 6, direct_start);
        }

        function InsideFunctions(page, direct_start = true) {
            return IsInsideNavigation(page, 6, -1, direct_start);
        }

        function InsideVideo(page) {
            return (page in video_navigation);
        }

        /**
         * The current chapter has a localization title to go.
         * @param {idx} index of the navigation param list inside function_navigation.
         * @return {number} True or False.
         */
        function LocalizationExist(idx){
            return function_navigation[idx][2]>-1;}

        function TroubleshootingExist(idx){
            return function_navigation[idx][3]>-1;}

        function ReplacementExist(idx){
            return function_navigation[idx][4]>-1;}

        function DependenciesExist(idx){
            return function_navigation[idx][5]>-1;}

        function FunctionsExist(idx){
            return function_navigation[idx][6]>-1;}

         /**
         * Display or not the navigation buttons every 300ms.
         */
        setInterval(
            function () {
                var speedin = 300;
                var speedout = 200;
                var oldcur_content = cur_content;
                cur_content = -1;
                var pagenum = pdf2htmlEX.defaultViewer.cur_page_idx;
                for (var i = 0; i < function_navigation.length; i++) {
                    var start = function_navigation[i][0];
                    var stop = function_navigation[i][1];
                    if ((pagenum >= start) && (pagenum < stop)){
                        cur_content = i;
                        break;}}

                //new chapter
                if (oldcur_content != cur_content) {
                    navshown = false;
                }
                //hide button outside navigation chapter
                if (cur_content == -1) {
                    navshown = true;
                }

                if(oldpage != pagenum){
                    BlinkLocalization(InsideLocalization(pagenum, false));
                    BlinkTroubleshooting(InsideTroubleshooting(pagenum, false));
                    BlinkReplacement(InsideReplacement(pagenum, false));
                    BlinkDependencies(InsideDependencies(pagenum, false));
                    BlinkFunctions(InsideFunctions(pagenum, false));
                    BlinkVideo(InsideVideo(pagenum, false));
                }
                
                //Show or not the navigation button
                if((cur_content > -1) && (navshown == false)){
                    navshown = true;
                    var alpha = [0.15, 1];
                    //Hide button with transparency if there is no title flag
                    var alphalocal = alpha[Number(LocalizationExist(cur_content))];
                    var alphatroub = alpha[Number(TroubleshootingExist(cur_content))];
                    var alpharepla = alpha[Number(ReplacementExist(cur_content))];
                    var alphadepen = alpha[Number(DependenciesExist(cur_content))];
                    var alphafuncs = alpha[Number(FunctionsExist(cur_content))];
                    $(".LOCALIZATION").fadeTo(speedin, alphalocal, function () {
                        $(".TROUBLESHOOTING").fadeTo(speedin, alphatroub, function () {
                            $(".REPLACEMENT").fadeTo(speedin, alpharepla, function () {
                                $(".DEPENDENCIES").fadeTo(speedin, alphadepen, function () {
                                    $(".FUNCTIONS").fadeTo(speedin, alphafuncs);});});});});}
                if((cur_content == -1) && (navshown == true)){
                    navshown = false;
                    $(".LOCALIZATION").fadeTo(speedout,0.15, function () {
                        $(".TROUBLESHOOTING").fadeTo(speedout,0.15, function () {
                            $(".REPLACEMENT").fadeTo(speedout,0.15, function () {
                                $(".DEPENDENCIES").fadeTo(speedout,0.15, function () {
                                    $(".FUNCTIONS").fadeTo(speedout,0.15);});});});});}

                var vid = (pagenum in video_navigation);
                if (vid){vididx = pagenum;}
                else{vididx = -1;}
                if((videoshown == false) && (vididx > -1)){
                    $(".VIDEO").fadeTo(speedin,1);
                    var title = video_navigation[vididx][1];
                    InstallToolTip("west",'VIDEO', title);
                    videoshown = true;}
                if((videoshown == true) && (vididx == -1)){
                    $(".VIDEO").fadeTo(speedout,0.15);
                    RemoveToolTipId("video");
                    videoshown = false;}

                if(selpg !== pagenum){
                    GoToThumnailPage(pagenum);
                    selpg = pagenum;
                }

                GoToPage(pagenum);
            },
            300  /* 10000 ms = 10 sec */
        );

        try {
            pdf2htmlEX.defaultViewer = new pdf2htmlEX.Viewer({
                render_timeout:1000,
                preload_pages:0,
                key_handler:false
            });
        } catch (e) {}

        function onDocumentationBodySize() {
            pdf2htmlEX.defaultViewer.fit_height();
        }

        function GoToPage(page) {
            pdf2htmlEX.defaultViewer.scroll_to(page);
        }

        function GetPageNumber(chapterid, pagenum){
            return chapters_beginpg[chapterid] + pagenum;
        }

        function GoToDocLocation() {
            if (sessionStorage.length) {
                let chapter = JSON.parse(sessionStorage.getItem("_doc_chapter_"));
                let page = JSON.parse(sessionStorage.getItem("_doc_page_"));
                //console.log(chapter, page)
                if (chapter !== "undefined") {
                    sessionStorage.setItem("_doc_chapter_", "undefined");
                    sessionStorage.setItem("_doc_page_", "undefined");
                    var pagenum = GetPageNumber(chapter, page);
                    GoToPage(pagenum);
                    GoToThumnailPage(pagenum);
                }
            }
        }
        setInterval(function () {
            var speedin = 300;
            var speedout = 200;
            if (curvisited <= 0) {
                $(".LASTLOC").fadeTo(speedout, 0.15);}
            else{$(".LASTLOC").fadeTo(speedin, 1);}
            if (curvisited == visitedpage.length-1) {
                $(".NEXTLOC").fadeTo(speedout, 0.15);}
            else{$(".NEXTLOC").fadeTo(speedin, 1);}
            var cpage = pdf2htmlEX.defaultViewer.cur_page_idx;
            if (cpage !== oldpage) {
                AddPageHistory(cpage);
                oldpage = cpage;}
        }, 300);

        function AddPageHistory(page){
            if(usehitory){
                usehitory = false;
                return;}
            visitedpage = visitedpage.slice(0,curvisited+1);
            page = parseInt(page);
            if(page == visitedpage[visitedpage.length-1]){return;}
            visitedpage.push(page);
            curvisited = visitedpage.length-1;}

        function ButtonLastLocation() {
            if (visitedpage.length == 0) {return;}
            if (curvisited < 0) {curvisited = 0;return;}
            var pagenum = visitedpage[curvisited];
            var cpage = pdf2htmlEX.defaultViewer.cur_page_idx;
            if((pagenum == cpage) && (curvisited >= 1)){
                curvisited = curvisited - 1;
                pagenum = visitedpage[curvisited];}
            usehitory = true;
            GoToPage(pagenum);
            GoToThumnailPage(pagenum);}

        function ButtonNextLocation() {
            var size = visitedpage.length;
            if (size == 0) {return;}
            if (curvisited >= size) {curvisited = size-1;return;}
            var pagenum = visitedpage[curvisited];
            var cpage = pdf2htmlEX.defaultViewer.cur_page_idx;
            if((pagenum == cpage) && (curvisited <= size-2)){
                curvisited = curvisited + 1;
                pagenum = visitedpage[curvisited];}
            usehitory = true;
            GoToPage(pagenum);
            GoToThumnailPage(pagenum);}

        function ButtonLastPage() {
            var pagenum = pdf2htmlEX.defaultViewer.cur_page_idx - 1;
            pdf2htmlEX.defaultViewer.scroll_to(pagenum);
            GoToThumnailPage(pagenum);
        }

        function ButtonNextPage() {
            var pagenum = pdf2htmlEX.defaultViewer.cur_page_idx + 1;
            pdf2htmlEX.defaultViewer.scroll_to(pagenum);
            GoToThumnailPage(pagenum);
//            $('#page-container').animate({
//                    scrollTop: $("#pf"+pagenum).offset().top
//                }, 1000);
            return false;
        }

        function BuildThumbnail(dir, chid, iter) {
            var id = GetPageNumber(chid, iter);
            var loc = HighlightInside(InsideLocalization(id));
            var tro = HighlightInside(InsideTroubleshooting(id));
            var rep = HighlightInside(InsideReplacement(id));
            var dep = HighlightInside(InsideDependencies(id));
            var fun = HighlightInside(InsideFunctions(id));
            var vid = HighlightInside(InsideVideo(id));
            var thumb = "<div class='responsivethumb'>";
            thumb += "<div class='gallery uistyle2' id=resp" + id + ">";
            thumb += "<div class='containerthumb'>";
            thumb += "<img class='thumb' id=" + id + " src='" + dir + "page_" + iter + ".jpg" + "' onclick='OnClickThumbnail(this.id)'/>";
            thumb += "<div class='desc' id=desc" + id + ">";
            thumb += "<img class='toolthumb' src='media/Localization.png' style='margin-left:0px;" + loc + "'/>";
            thumb += "<img class='toolthumb' src='media/Troubleshooting.png' style='margin-left:12%;" + tro + "'/>";
            thumb += "<img class='toolthumb' src='media/Replacement.png' style='margin-left:24%;" + rep + "'/>";
            thumb += "<img class='toolthumb' src='media/Dependencies.png' style='margin-left:36%;" + dep + "'/>";
            thumb += "<img class='toolthumb' src='media/Functions.png' style='margin-left:48%;" + fun + "'/>";
            thumb += "<img class='toolthumb' src='media/video.png' style='margin-left:60%;" + vid + "'/>";
            thumb += "<div class='textthumb'  >" + chapters_names[chid] + " - Page " + (id + 1) + "</div>";
            thumb += "</div></div></div></div>"
            $(".thumbnail").append(thumb);
        }

        function LoadThumbnails(chid) {
            $(".responsivethumb").remove();
            var size = chapters_npg[chid];
            var chapter = chapters_names[chid];
            var dir = GetThumbDir(chapter);
            for (var i = 0; i < size; i++) {
                BuildThumbnail(dir, chid, i);}
        }

        function LoadAllThumbnails() {
            $(".responsivethumb").remove();
            for (var c = 0; c < chapters_names.length; c++) {
                var size = chapters_npg[c];
                var chapter = chapters_names[c];
                var dir = GetThumbDir(chapter);
                for (var i = 0; i < size; i++) {
                    BuildThumbnail(dir, c, i);
                }
            }
        }

        function SelectThumbnailDocPage(id){
            $("#"+id).addClass( "selected" );
            if(selpg != id){
                $("#"+selpg).removeClass( "selected" );}
            selpg = id;
        }

        function OnClickThumbnail(id){
            GoToPage(id);
            SelectThumbnailDocPage(id);
        }

        function GoToThumbnailByScroll(id) {
            $("#" + id).get(0).scrollIntoView({
                behavior: 'auto',
                block: 'center',
                inline: 'center'});
        }

        function GoToThumnailPage(page){
            SelectThumbnailDocPage(page);
            GoToThumbnailByScroll(page);
        }

        function ShowVideo(){
            if(vididx > -1){
                var video = video_navigation[vididx][0];
                OpenMediaFile(video,true);}}

        function PrintDoc() {
            var chid = 0;
            var imgs = [];
            for (var c = 0; c < chapters_names.length; c++) {
                var size = chapters_npg[c];
                var chapter = chapters_names[c];
                var dir = GetThumbDir(chapter);
                for (var i = 0; i < size; i++) {
                    imgs.push(dir + "page_" + i + ".jpg");}}
            printJS({
                printable: imgs,
                type: 'image',
                maxWidth: 'auto',
                header: APLLICATION_COPYRIGHT,
                style: PRINTHEADER});}

        function InitDocumentation(){
            LoadAllThumbnails();
            $(".thumbnail").ready(function () {
                SelectThumbnailDocPage(0);
            });
            find = tail.select(".select", {
                search: true,
                descriptions: false,
                multiple: false,
                multiSelectAll: false
            });
            find.on("change", function () {
                var chindex = this.e.selectedIndex;
                var pagenum = chapters_beginpg[chindex];
                GoToPage(pagenum);
                GoToThumnailPage(pagenum);
            });
            //Outside page wants to navigate inside documentation
            GoToDocLocation();
        }

        $(document).ready(function () {
            if (CheckChromeBrowser()) {
                InitDocumentation();}
        });

        //Outside page wants to navigate inside documentation
        ReceiveCustomEvent('shown', GoToDocLocation);

    </script>

<script>

    // remplacement de la page doc : Ajouter ces deux lignes de code dans le fichier : 
    //     C:\Users\damie\Desktop\WebConvertToOnePage\webapp\Documentation\Doc\pdf2htmlEX.min.js
    //     ligne:176
    // d.style.backgroundImage = b.page.style.backgroundImage;
	// d.style.backgroundSize = "contain";
							
    // f.container.replaceChild(d, b.page);

    var iterpg = 0;
    var pageimg = document.getElementsByClassName("pf");
    // var pageimg = document.getElementsByClassName("docpg-background");
    for (var c = 0; c < chapters_names.length; c++) {
        var size = chapters_npg[c];
        var chapter = chapters_names[c];
        var dir = GetThumbDir(chapter);
        for (var i = 0; i < size; i++) {
            var thname  = dir + "page_" + i + ".jpg";
            pageimg[iterpg].style.backgroundImage = "url("+thname+")";
            pageimg[iterpg].style.backgroundSize = "contain";
            iterpg++;
        }
    }


    var pzoom = 0;
    var fscreen = false;
    var startX, startY;
    var scrollDelta = 30;
    var page_container = document.getElementById("page-container");
   
    $("#page-container").on('mousewheel', function(e) {
        if(e.originalEvent.deltaY > 0){ButtonNextPage();}
        else{ButtonLastPage();}
    });
    page_container.addEventListener('touchmove', touchmove);
    page_container.addEventListener('touchstart', touchstart);
    function touchstart(e){
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    }
    function touchmove(e){
        var deltaX = e.touches[0].clientX - startX,
            deltaY = e.touches[0].clientY - startY;
        if(deltaY < -scrollDelta){
            ButtonNextPage();
            startY = e.touches[0].clientY;
        }
        if(deltaY > scrollDelta){
            ButtonLastPage();
            startY = e.touches[0].clientY;
        }
    }

    
</script>
