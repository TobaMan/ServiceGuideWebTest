    <script>

        var ePartsInst = {};
		var ePartsSubM = "";
		//PRODUCT NAME HERE ...
		var ePartsProd = '8SC';

        function PrintEparts() {
            var imgs = [];
            $('.EPARTS_ZOOM .map').each(function (i, obj) {
                var src = $(obj).attr('xlink:href');
                imgs.push(src);});
            printJS({
                printable: imgs,
                type: 'image',
                header: APLLICATION_COPYRIGHT,
                style: PRINTHEADER});}

        function InitEparts(){

            //Create all images zoom instances
            var surfaces = document.getElementsByClassName("EPARTS_ZOOM");
            for (var i = 0; i < surfaces.length; i++) {
                var pzoominst = panzoom(surfaces[i], {
                    autocenter: true,
                    minZoom: 0.20,
                    maxZoom: 2.0
                });
                ePartsInst[surfaces[i].parentNode.id] = pzoominst;
            }

            function SetAllIdFiltered() {
                $("svg rect").each(function () {
                    var objcls = $(this).attr('class');
                    var objid = objcls.substr(1);
                    if (objid in eparts_link) {
                        $(this).css({"fill": selectable_color});
                        $(this).attr('class', "selectable");
                        $(this).attr('link', objid);
                    }
                });
            }
            SetAllIdFiltered();

            //Display the submodule image selected by the user click
            function ShowSubModuleImage(event,imageidsrc,imageiddest){
                event.preventDefault();
                $('#'+imageidsrc).hide();
                $('#'+imageiddest).fadeIn(2000);
                ePartsInst[imageiddest].AutoCentering();
				ePartsSubM = imageiddest;
            }

            //Show submodule information in bottom left notification (on the mouse hover event)
            function ShowSubModuleNotifications(event,image) {
                event.preventDefault();
                var info = event.target.getAttribute('title');
                var title = '<h3 style="word-wrap: break-word;padding-left:78px;">' + info +'</h3>';
                var img = '<img class="notifthumbmodule" src="' + image + '" alt=""/>';
                var cont = img + title;
				$.notiny({singleton:true, clickhide: false, delay: 8000, position: 'left-bottom', text: cont});
            }

            function ShowPartNotifications(title,information) {
                var cont = "";
                event.preventDefault();
				var exinfo = '<p><br><p><p style="word-wrap: break-word;opacity:0.6"><em>' +information + '</em></p>';
                var img = '<img class="notifthumbpart" src="media/part.png" alt=""/>';
                var title = '<h3 style="word-wrap: break-word;padding-left:30px;">' + title + '</h3>';
                if(information == ""){cont = img + title;}
                else{cont = img + title + exinfo;}
                $.notiny({singleton:true, clickhide: false, delay: 10000, position: 'left-bottom', text: cont});
            }

            //Show the product image with the current hihligted submodule
           function ShowPreview(event){
				var rect = ".prev"+event.target.getAttribute('class');
			   	var title = event.target.getAttribute('title').toUpperCase();
				$(".preview").slideDown(1000,function () {
					$(rect).slideDown(500);
					 $(".previewtitle").text(title);
				});
			}

            //Return to the product image for the submodule choice
			$('.preview').on('click', function (e) {
				var id = ePartsSubM.substr(1);
                $.notiny_close();
				$('#I'+id).fadeOut(200, function () {
					$("#I"+ePartsProd).fadeIn(1000, function () {
						$(".preview").slideUp(500);
						$(".prevC"+id).hide();
						$(".previewtitle").text("");
						ePartsSubM = "";
					});
				});
			});

			$("svg rect").on('mouseover touchstart', function(e){
				var objcls = $( this ).attr('class');
				var objtitle = $( this ).attr('title');
				var objinfo = $( this ).attr('informations');
				var objid = objcls.substr(1);
				ShowPartNotifications(objtitle,objinfo);
			});

			$("svg rect").on("click touchend",function(){
				var objcls = $( this ).attr('class');
				var objtitle = $( this ).attr('title');
				var objinfo = $( this ).attr('informations');
                var link =  $( this ).attr('link');
				var objid = objcls.substr(1);
				EPartsLink(link);
			});

           $("svg rect").on("mouseenter touchstart", function () {
                $(this).css("cursor", "pointer");
                $(this).css({fill: selected_color, transition: "2s ease-out"});
                }).on("mouseleave touchend", function () {
                    $(this).css({fill: "rgba(0,0,0,0)", transition: "2s ease-out"});
            });

           $(".selectable").on("mouseenter touchstart", function () {
                $(this).css("cursor", "pointer");
                $(this).css({fill: selected_color, transition: "2s ease-out"});
                }).on("mouseleave touchend", function () {
                    $(this).css({fill: selectable_color, transition: "2s ease-out"});
            });

            //ON DOCUMENT READY FUNCTIONS HERE ...





$('.C8SCA').on('click touchend', function(e){
	ShowSubModuleImage(e,'I8SC','I8SCA');
	ShowPreview(e);
});
$('.C8SCA').on('mouseenter touchend', function(e){
	ShowSubModuleNotifications(e,'media/055725762503.blob');
});
$('.C88100CB').on('click touchend', function(e){
	ShowSubModuleImage(e,'I8SC','I88100CB');
	ShowPreview(e);
});
$('.C88100CB').on('mouseenter touchend', function(e){
	ShowSubModuleNotifications(e,'media/004839634659.blob');
});


        }

        $(document).ready(function () {
            if(CheckChromeBrowser()){
                InitEparts();}
        });

        function GetCurentSvgId(){
			id = ePartsSubM;
			if(id == ""){id = "I"+ePartsProd;}
			return ePartsInst[id];
		}

		function ZoomIn() {
			GetCurentSvgId().zoomToCenter(1.25);
		}

		function ZoomOut() {
			GetCurentSvgId().zoomToCenter(0.75);
		}

		function Reset() {
			GetCurentSvgId().AutoCentering();
		}

    </script>
